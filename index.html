 
<html>
    <head>
      <title>Emotion To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
  <h3 class="btn btn-warning heading">HAND GESTURE APP
  <br><br>
  <span>&#128070;</span>
  <span>&#128077;</span>
  <span>&#128078;</span>
  <span>&#128075;</span>
 
  
  </h3>
        <br><br>
  
        <p style="font-size: 22px;">Take a selfie of your hand gesture
         
        </p>

        <p>On the following gesture the modal is trained
            <br><br>
            <span>&#128070;</span>
            <span>&#128077;</span>
            <span>&#128078;</span>
            <span>&#128075;</span>
        </p>
  
     
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View - </label>
  <div id="camera"></div>
          <br><br>
  <button class="btn btn-warning" onclick="take_snapshot()">Capture Image</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
  <label>Prediction -</label>
  <p class="emotion_name" id="result_emotion_name"></p>
  <p class="emoji" id="update_emoji"></p>
</center>
  <div class="col-md-4 col-sm-12 col-xs-12">
    <label>Snapshot - </label>
<div id="result"></div>
    <br><br>
<button class="btn btn-success" onclick="check()">Predict-Gesture</button>
  </div>

  
    
</div>
  <script src="main.js"></script>
  
    </body>
  </html>
